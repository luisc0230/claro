<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Consulta</title>
    <!-- Incluir CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .btn-primary {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        #botones{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Consulta</h1>
        <div id="botones">
            <a href="{{ url_for('download_excel', excel_path=excel_path) }}" class="btn btn-primary" download="resultados.xlsx">Descargar resultados como Excel</a>
            <a href="/" class="btn btn-primary">Volver</a>
        </div>

        <!-- Crear tabla para el DataTable -->
        <table id="resultados" class="display">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>RUC</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for dni, nombre, ruc_valor, estado in resultados %}
                <tr>
                    <td>{{ dni }}</td>
                    <td>{{ nombre }}</td>
                    <td>{{ ruc_valor }}</td>
                    <td>{{ estado }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Incluir jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script>
        // Inicializar DataTable con idioma en espa√±ol
        $(document).ready(function () {
            $('#resultados').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'
                }
            });
        });
    </script>
</body>
</html>
